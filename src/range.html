    <div class="settings">
        <div class="single-multi">
            <label> Single
                <input id="mult-sing" class="choose-single" name="choose-slider" type="radio">
            </label>
            <label> Multi
                <input id="mult-sing" class="choose-multi" name="choose-slider" type="radio" checked>
            </label>
        </div>
        <div class="bubble-on-off">
            <label> Bubble
                <input class="bubble-on" name="bubble-radio" type="radio" checked>
            </label>
            <label> Without Bubble
                <input class="bubble-off" name="bubble-radio" type="radio">
            </label>
        </div>
        <div class="horizontal-vertical">
            <label> horizontal
                <input class="horizontal" name="horiz-vert" type="radio" checked>
            </label>
            <label> vertical
                <input class="vertical" name="horiz-vert" type="radio">
            </label>
        </div>
        <div>
            <button onclick="changeStep()">Step</button>
            <input type="number" id="number">
        </div>
    </div>
