<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5</title>
        <link href="range.css" rel="stylesheet">
    </head>
    <body>
        <div class="single-multi">
            <label> Single
                <input id="mult-sing" class="choose-single" name="choose-slider" type="radio">
            </label>
            <label> Multi
                <input id="mult-sing" class="choose-multi" name="choose-slider" type="radio" checked>
            </label>
        </div>
        <div>
            <button onclick="vertical()">vertical</button>
            <button onclick="changeStep()">Step</button>
            <input type="number" id="number">
        </div>
        
       
        <div class="sliders">
            <div class="slider-single">
                <input type="range" id="single-range" min="0" max="100px">
                <div class="progress-bar"></div>
            </div>
            <div class="multi-range-slider">
                <input type="range" id="input-left" min="0" max="100" value="25">
                <input type="range" id="input-right" min="0" max="100" value="75">
                <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="range.js"></script>
    </body>
</html>
