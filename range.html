<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5</title>
        <link href="range.css" rel="stylesheet">
    </head>
    <body>
        <div class="settings">
            <div class="single-multi">
                <label> Single
                    <input id="mult-sing" class="choose-single" name="choose-slider" type="radio">
                </label>
                <label> Multi
                    <input id="mult-sing" class="choose-multi" name="choose-slider" type="radio" checked>
                </label>
            </div>
            <div class="bubble-on-off">
                <label> Bubble
                    <input class="bubble-on" name="bubble-radio" type="radio" checked>
                </label>
                <label> Without Bubble
                    <input class="bubble-off" name="bubble-radio" type="radio">
                </label>
            </div>
            <div class="horizontal-vertical">
                <label> horizontal
                    <input class="horizontal" name="horiz-vert" type="radio" checked>
                </label>
                <label> vertical
                    <input class="vertical" name="horiz-vert" type="radio">
                </label>
            </div>
            <div>
                <button onclick="changeStep()">Step</button>
                <input type="number" id="number">
            </div>
        </div>
        
       
        <div class="sliders">
            <div class="slider-single">
                <div class="bubble-single"><span class="value-single-span"></span></div>
                <input type="range" id="single-range" min="0" max="100">
                <div class="progress-bar"></div>
                <div class="scale">
                    <span style="left: 0%">
                        <ins class="first-ins" style="margin-left: -4px;"></ins>
                    </span>
                    <span class="second" style="left: 26%">
                        <ins class="second-ins">-1</ins>
                    </span>
                    <span class="third" style="left: 50%">
                        <ins class="third-ins" style="margin-left: -2.5px;">0</ins>
                    </span>
                    <span class="fourth" style="left: 74%">
                        <ins class="fourth-ins" style="margin-left: -2.5px;">1</ins>
                    </span>
                    <span style="left: 100%">
                        <ins class="fifth-ins" style="margin-left: -2.5px;">2</ins>
                    </span>
                </div>
            </div>
            <div class="multi-range-slider">
                <div class="bubble-multi-left"><span class="value-multi-left-span"></span></div>
                <div class="bubble-multi-right"><span class="value-multi-right-span"></span></div>
                <input type="range" id="input-left" min="0" max="100" value="25">
                <input type="range" id="input-right" min="0" max="100" value="75">
                <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="range.js"></script>
    </body>
</html>
